<header>
  <nav class="container">
    <div style="display: flex; align-items: left; justify-content: start;">
      <button mat-button class="example-icon btn btn_side_menu" aria-label="Example icon-button with menu icon"
        (click)="toggleSidebar()" type="button">
        <mat-icon> menu </mat-icon>
      </button>

      <!-- <img width="38px" height="43px" src="./../../../assets/icon/nav_icon.png"
                alt="Imagem de uma conta com um cifrÃ£o" /> -->

      <span style="align-self: center;">BOLSIN</span>
    </div>
  </nav>
  <div style="display: flex; border: 1px solid red; align-items: center; justify-content: center;">
    <mat-form-field class="search">
      <mat-label>Clearable input</mat-label>
      <input matInput name="search" type="text" [(ngModel)]="search">
      <button *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </div>

  <button style="margin-left: auto;  margin-right: 15px;" mat-button class="n btn btn_side_menu" aria-label="Sair"
    (click)="toggleSidebar()" type="button">
    <mat-icon style="width: 32px;"> logout </mat-icon>
  </button>
</header>
